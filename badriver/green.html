<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver's Story</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 1rem;
      width: 65vw;
      height: 70vh;
      max-width: 1200px;
      max-height: 900px;
      padding: 2rem;
      border: 2px solid black;
      box-sizing: border-box;
      align-items: center;
    }

    .image-section {
      grid-column: span 6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      align-self: stretch;
      position: relative; 
    }

    .story-section {
      grid-column: span 6;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: flex-start; 
      border: 1px solid rgb(255, 255, 255); 
      padding: 1rem;
      box-sizing: border-box;
      height: 61%;
      max-height: 350px; 
      align-self: stretch;
      overflow: hidden; 
      margin-top: 6.1rem;
    }

    .title {
      font-size: 24px; 
      font-weight: bold; 
      margin-bottom: 1rem;  
      position: static; 
      text-align: left; 
      width: 100%;
    }

    img {
      width: 100%;
      height: auto;
    }

    .story-text {
      font-size: 15px;
      text-align: left;
      margin: 0; 
      line-height: 1.8; 
    }

    .click-text {
      font-size: 17.8px;
      margin-top: 30px;
      cursor: pointer;
      text-decoration: none;
      color: rgb(255, 255, 255);
    }

    .click-text:hover {
      color: rgb(114, 114, 114);
    }

    .go-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 20px;
      font-weight: 300;
      color: black;
      cursor: pointer;
      padding: 5px 10px;
      font-family: Arial, sans-serif;
    }

    .go-back:hover {
      color: gray;
    }
  </style>
</head>
<body>

  <button class="go-back" onclick="history.back()">←</button>

  <div class="container">
    <div class="image-section">
      <img src="images/badparking.png" alt="car image example">
    </div>
    <div class="story-section">
      <div class="title">Lauren's Story</div> 
      <p class="story-text">I can never park straight. Every time I think I’ve done it right, I realize I’m a little too far over the line. It’s like my car just refuses to stay centered in the spot.</p>
    </div>
  </div>

  <p class="click-text" onclick="window.location.href='stories.html'">Click to see other stories.</p>

</body>
</html>
